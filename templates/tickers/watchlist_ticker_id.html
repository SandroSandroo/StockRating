{% extends 'base.html' %}

{% block content %}
<div class="container">

  <!-- DISPLAY watchlist and by choosing add ticker in -->
    {% block title %}
    <h3 class="display-4 text-center">Watchlist</h3>
    {% endblock %}

    <div class="row align-items-end justify-content-center">

      <div class="col-7">

         {% if ticker_id %}

           {% for w in watchlist%}
             <div class="list-group">
                <a href="/watchlist_choose/{{ticker_id.id}}/{{w.id}}" class="list-group-item list-group-item-action text-success ">{{w.name}}</a>
             </div>
                 
           {% endfor%} 
          {% else %}
           
            <p class="text-danger">pleas creat first watchlist</p>
            <button type="button" class="btn btn-outline-success"> <a class="text-dark"  href="/watchlist/create">Create New</a>  </button>
        
         {% endif %}


       </div>

    </div>

 </div>
    
{% endblock %}
